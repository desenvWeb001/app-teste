<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div>
       <label for="nome">Nome:</label>
       <input id="nome" name="nome" ngModel type="text" required>
    </div>
    <div>
       <label for="telefone">Telefone:</label>
       <input id="telefone" name="telefone" ngModel type="tel" required>
    </div>
    <div>
       <label for="endereco">Endereco:</label>
       <input id="endereco" name="endereco" ngModel type="texto" required>
    </div>
    <div>
       <button type="submit"  [disabled]="f.form.invalid">Gravar</button>
    </div>
 </form>


 <button (click)="listarTodosProdutos()">GET</button>
<button (click)="listarProdutoPorId()">GET /id</button>
<button (click)="adicionarProduto()">POST</button>
<button (click)="alterarProduto()">PUT</button>
<button (click)="excluirProduto()">DELETE</button>
